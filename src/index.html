<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pomodoro Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <button class="js-work-interval-button">Work</button>
    <button class="js-break-interval-button">Break</button>

    <h1 class="js-timer">25:00</h1>
    <button class="js-play-button">Play</button>
    <button class="js-reset-button">Reset</button>

    <h2>Keyboard shortcuts</h2>
    <dl>
      <dt>Toggle Pause/Play</dt>
      <dd>
        <kbd>Meta</kbd> + <kbd>p</kbd>
      </dd>
      <dt>Toggle Work/Break</dt>
      <dd>
        <kbd>Meta</kbd> + <kbd>b</kbd>
      </dd>
      <dt>Reset</dt>
      <dd>
        <kbd>Meta</kbd> + <kbd>r</kbd>
      </dd>
    </dl>
  </body>
</html>
