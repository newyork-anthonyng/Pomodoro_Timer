<!DOCTYPE html>
<html lang="eng">
<head>
  <title>Pomodoro Timer</title>
  <meta charset="UTF-8">
  <meta name="keywords" content="pomodoro timer">
  <meta name="description" content="pomodoro timer">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link href="./style.css" type="text/css" rel="stylesheet" />
  <link href="./assets/favicon.ico" type="image/x-icon" rel="shortcut icon" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
</head>

<body>
  <h1>Pomodoro Timer</h1>

  <!-- Timer Text -->
  <div class="timer">
    25:00
  </div>

  <!-- Play/Pause Buttons -->
  <div class="big-container">
    <div class="play-pause">
      <img src="./assets/images/playButton.png" alt="Play Button" />
    </div>

    <div class="reset">
      <img src="./assets/images/resetButton.png" alt="Reset Button" />
    </div>
   </div>

  <div class="clear"></div>

  <!-- Work/Break Buttons -->
  <div class="container">
    <div id="work" class="button">
      <p>Work</p>
    </div>
    <div id="break" class="button">
      <p>Break</p>
    </div>
  </div>

  <div class="clear"></div>

  <!-- Popup Modal -->
  <div id="openModal" class="button">
    <p>Settings</p>
  </div>

  <div class="modal">
    <!-- Giphy Search Input -->
    <div class="modal-content">
      <span class="close">x</span>

      <div class="container">
        <label for="Giphy">Enter Giphy Search Term</label>
        <input id="giphy-search" type="text" name="Giphy" />
      </div>
    </div>
  </div>

  <!-- Preload Images -->
  <div style="display: none">
    <img src="./assets/images/pauseButton.png" />
    <img src="./assets/images/hover_playButton.png" />
    <img src="./assets/images/hover_pauseButton.png" />
    <img src="./assets/images/hover_resetButton.png" />
    <img src="./assets/images/hover_settingsButton.png" />
  </div>
  <script src="./app.js"></script>
</body>
</html>
